<script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>

<p id="fb"style="text-align:center"><img onClick="logInWithFacebook()" style="width:200px" src="images/login.png"></p>

<script>
    logInWithFacebook = function() {
        FB.login(function(response) {
            if (response.authResponse) {
                FB.api('/me', 'GET', {fields: 'first_name, last_name, id, email, picture.width(200).height(200)'}, function(response) {
                    console.log(response);
                    var message = "1. Imię: " + response.first_name + "<br />2. Nazwisko: " + response.last_name + "<br />3. Twoje ID: " + response.id + "<br />4. Twój email: " + response.email + "<br />5.Zdjęcie<br /><img src=\"" + response.picture.data.url + "\">";
                    var tekst = document.getElementById("fb");
                    tekst.innerHTML=message;
                });
            } else {
                alert('Logowanie anulowane.');
            }
        }, {scope: 'email', return_scopes: true});
        return false;
    };
</script>
